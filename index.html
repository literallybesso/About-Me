<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MyloXloto's Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="index-body">
  <audio autoplay loop>
    <source src="BM/backmusic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="particles-container" id="particles-js"></div>
  
  <div class="welcome-container">
    <div class="welcome-content">
      <h1 class="hero-title">
        Welcome to <span class="highlight">MyloXloto's</span> World
      </h1>
      <p class="intro-text">
        Explore my journey through biomedical engineering, gaming, and creative pursuits
      </p>
      
      <div class="enter-btn-container">
        <button class="enter-btn" onclick="navigateWithEffect('secondpage.html')">
          <span class="btn-text">EXPLORE</span>
          <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
        </button>
      </div>
    </div>
    
    <div class="social-icons">
      <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  
  <footer>
    <p>Â©2025, MyloXloto. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Remove any lingering fade-out class on load (fixes the white screen issue)
    document.addEventListener("DOMContentLoaded", function() {
      const welcomeContent = document.querySelector('.welcome-content');
      if(welcomeContent) {
        welcomeContent.classList.remove('fade-out');
      }
    });
    
    // Initialize particles background
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
    
    // Page transition effect when navigating to second page
    function navigateWithEffect(url) {
      document.querySelector('.welcome-content').classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }
    
    // Parallax effect on scroll
    window.addEventListener('scroll', function() {
      const scrollPosition = window.scrollY;
      const welcome = document.querySelector('.welcome-content');
      welcome.style.transform = `translateY(${scrollPosition * 0.3}px)`;
      welcome.style.opacity = 1 - (scrollPosition * 0.003);
    });
  </script>
</body>
</html>
